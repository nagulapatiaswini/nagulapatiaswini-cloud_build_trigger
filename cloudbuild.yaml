steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/solution-kit-11/hello-python:$COMMIT_SHA', '.']
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/solution-kit-11/hello-python:$COMMIT_SHA']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'hello-python'
    - '--image'
    - 'gcr.io/solution-kit-11/hello-python:$COMMIT_SHA'
    - '--region'
    - 'ue-central1'
  images:
  - 'gcr.io/solution-kit-11/hello-python:$COMMIT_SHA'
